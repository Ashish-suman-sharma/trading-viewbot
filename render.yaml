services:
  - type: web
    name: tradingview-telegram-bot
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: node index.js
    healthCheckPath: /health
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: SHARED_SECRET
        sync: false
      - key: NODE_ENV
        value: production
