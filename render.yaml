services:
  - type: web
    name: tradingview-telegram-bot
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: SHARED_SECRET
        sync: false
      - key: NODE_ENV
        value: production
